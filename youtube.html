<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    body{
      text-align: left;
    }
    div.navbar{
      text-align: center;
    }
    div.featured_wrapper{
      background-color: #ccc;
      overflow: hidden;
      border: 1px solid black;
    }
    div.popup_ad{
      background-color: #F0F0F0;
      overflow: hidden;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container wrapper">
    
    <div class="row navbar">
      <div class="col-sm-3 logo">
        <h1>You<span>Tube</span></h1>
        <p>Broadcast yourself!</p>
      </div>
      <div class="col-sm-6 search">
        <form class="search-bar">
          <input type="text">
          <button class="search">Search</button>
        </form>
        <div class="home_videos_channels_div">
          <ul class="list-inline home_videos_channels_list">
            <li class="list_item_home">Home</li>
            <li class="list_item_videos">Videos</li>
            <li class="list_item_channels">Channels</li>
          </ul>
        </div>
      </div>
      <div class="col-sm-3 sign-in">
        <p class="accounts"><a href="#">Create Account</a> or <a href="#">Sign-in</a></p>
        <div class="subscriptions_history_upload_div">
          <ul class="list-inline subscriptions_history_upload_list">
            <li class="list_item_subscriptions">Subscriptions</li>
            <li class="list_item_history">History</li>
            <li class="list_item_upload">Upload</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row main">
      <div class="col-sm-9 featured_wrapper">
        <p class="title">Featured</p>
        <div class="col-sm-8">
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
        </div>
      </div>
      <div class="col-sm-3 popup_ad">
        <p>Square Pop-Up</p>
        <p>251 x 264</p>
      </div>
    </div>

    <div class="row more_videos">
      <p class="title">More Videos</p>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
      <div class="col-sm-3">
      </div>
    </div>

  </div>
</body>
</html>
